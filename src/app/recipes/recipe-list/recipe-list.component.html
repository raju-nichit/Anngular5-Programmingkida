<div class="row">
  <div class="col-xs-12">
    <button
      class="btn btn-success"
      (click)="onNewRecipe()">New Recipe
    </button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item *ngFor="let recipeElement of recipes;let i=index" [recipe]="recipeElement"
                     [index]="i"></app-recipe-item>
  </div>
</div>
